  <link rel="preconnect" href="https://api.printify.com">
  <link rel="preconnect" href="https://api.bundlecraft.app">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>BundleCraft - Turn Printify Products Into Profitable Bundles</title>
  
  <!-- Critical CSS for faster loading -->
  <style>
    :root {
      --primary: #3b82f6;
      --primary-dark: #2563eb;
      --success: #10b981;
      --danger: #ef4444;
      --dark: #1f2937;
      --light: #f8fafc;
      --gray: #64748b;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8fafc;
      color: #1f2937;
      line-height: 1.6;
    }
    
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Loading spinner */
    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8fafc;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 16px;
      color: var(--gray);
      font-weight: 500;
      text-align: center;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding: 2rem; text-align: center; background: #fef2f2; color: #b91c1c;">
      <h2>JavaScript Required</h2>
      <p>You need to enable JavaScript to run this application. BundleCraft is a modern web app that requires JavaScript to function properly.</p>
    </div>
  </noscript>
  
  <div id="root">
    <!-- Loading fallback -->
    <div class="loading-container">
      <div>
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading BundleCraft...</div>
      </div>
    </div>
  </div>
  
  <!-- Performance monitoring -->
  <script>
    // Performance monitoring
    window.addEventListener('load', function() {
      if ('performance' in window) {
        const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
        console.log('Page load time:', loadTime + 'ms');
        
        // Send to analytics
        if (window.analytics) {
          analytics.track('Page Loaded', {
            loadTime: loadTime,
            path: window.location.pathname
          });
        }
      }
    });
  </script>
</body>
</html>
